<div class="overlay" *ngIf="isOpen" (click)="onCloseDialog()"></div>
<article class="dialog" *ngIf="isOpen" @dialogAnimation>
  <section class="header">
    <button class="close-button" (click)="onCloseDialog()">
      <svg class="close-icon"><use [attr.xlink:href]="'assets/search-delete.svg#search-delete'"></use></svg>
    </button>
  </section>
  <section class="content">
    <ng-content></ng-content>
  </section>
</article>
